<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulačka s tabulkou</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="m-1 p-0">
      <div class="d-flex justify-content-center">
        <div class="row m-0 prepinace">
          <div class="input-group mt-1 mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text popisek" for="rok">Rok</label>
            </div>
            <select class="custom-select" id="rok" onchange="ZmenaRoku(this)">
              <!-- <option value="2021">2021</option>  -->
              <option value="2017">2017</option>
              <option value="2013">2013</option>
              <option value="2010">2010</option>
              <option value="2006">2006</option>
              <option value="2002">2002</option>
              <option value="1998">1998</option>
              <option value="1996">1996</option>
            </select>
          </div>
          <div class="input-group mt-1 mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text popisek" for="obvod">Obvod</label>
            </div>
            <select
              class="custom-select"
              id="obvod"
              onchange="ZmenaObvodu(this)"
            >
              <option value="0">Jednotlivé kraje</option>
              <option value="1">Celá ČR</option>
            </select>
          </div>
          <div class="input-group mt-1 mb-1">
            <div class="input-group-prepend">
              <label class="input-group-text popisek" for="metoda"
                >Metoda</label
              >
            </div>
            <select
              class="custom-select"
              id="metoda"
              onchange="ZmenaMetody(this)"
            >
              <option value="1">Hagenbach-Bischoffova kvóta</option>
              <option value="10" selected="selected">D'Hondtův dělitel</option>
              <option value="20">Modifikovaný D'Hondtův dělitel</option>
              <option value="40">Sainte-Laguëův dělitel</option>
              <option value="50">Modifikovaný Sainte-Laguëův dělitel</option>
              <option value="60">Dánský dělitel</option>
              <option value="30">Imperialiho dělitel</option>
              <option value="0">Hareova kvóta</option>
              <option value="-1">Droopova kvóta</option>
              <option value="2">Imperialiho kvóta</option>
            </select>
          </div>
          <div class="input-group mt-1 mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text popisek">Klauzule</span>
            </div>
            <input
              class="form-control"
              type="number"
              value="5"
              id="klauzule"
              step="0.5"
              min="0"
              max="30"
              onchange="ZmenaKlauzule(this)"
              oninput="ZmenaKlauzule(this)"
            />
            <div class="input-group-append">
              <span class="input-group-text">%</span>
            </div>
          </div>
        </div>
      </div>
      <div id="chart" style="width: 95%; height: 350px"></div>
      <div id="tableDiv" class="mt-3 mb-2 card">
        <table
          id="_table"
          class="table table-hover table-bordered table-sm"
          style="width: 100%"
        ></table>
      </div>
      <div id="logo">
        <a target="_parent" href="https://www.ih21.org">
          <img src="H21_logo.png" class="img-fluid" alt="Responsive image" />
        </a>
      </div>
    </div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/item-series.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="metody.js"></script>
    <script src="index.js"></script>
  </body>
</html>
